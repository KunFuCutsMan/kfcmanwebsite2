{{- $playlist := .Site.Data.playlist -}}

<div id="playlist-container" class="column-with-space">

    <div class="inline-list">
        <button type="button" aria-label="Previous Video" id="btn-prev"></button>
        <button type="button" aria-label="Play Video" data-playing="false" id="btn-pause-play"></button>
        <button type="button" aria-label="Next Video" id="btn-next"></button>
        <select title="Playing Mode" id="playing-mode">
            <option value="PLAYLIST" selected>Playlist</option>
            <option value="LOOP">Loop Song</option>
            <option value="RANDOM">Random</option>
        </select>
    </div>

    <select size="5" id="select-song">
        {{ range $i, $song := $playlist.songs }}
        <option value="{{$song.ID}}" {{with $song.start}}data-start="{{.}}"{{end}} {{if eq $i 0}} selected{{end}}>{{$song.author}} - {{$song.name}}</option>
        {{end}}
    </select>
</div>
